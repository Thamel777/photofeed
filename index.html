<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoFeed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">P</div>
        <h1>PhotoFeed</h1>
        <button id="logout-button" style="display: none;">Log Out</button>
    </header>
    <main>
        <div id="auth-container">
            <div class="auth-box">
                <form id="login-form">
                    <h2>Sign in</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>Not registered? <span id="show-signup-link" class="auth-toggle">Create an account!</span></p>
                </form>
                <form id="signup-form" style="display: none;">
                    <h2>Create Account</h2>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p>Already have an account? <span id="show-login-link" class="auth-toggle">Sign in</span></p>
                </form>
            </div>
        </div>
        <div id="upload-container" style="display: none;"></div>
        <div id="feed-container"></div>
    </main>
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
